name: Auto Update EPG

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Channel List
        run: |
          curl -o channels.txt "https://raw.githubusercontent.com/ragetraxx/epg-auto/main/formatted_channels.txt"
          cat channels.txt  # Debugging: print extracted channels

      - name: Fetch and Extract EPG XML
        run: |
          rm -f epg.xml.gz epg.xml  # Remove old files to force fresh download
          curl -o epg.xml.gz "https://epgshare01.online/epgshare01/epg_ripper_ALL_SOURCES1.xml.gz"
          gunzip -f epg.xml.gz || mv epg.xml.gz epg.xml  # Extract if compressed
          ls -lh epg.xml  # Debugging: check file size

      - name: Filter EPG XML to Keep Only Needed Channels
        run: |
          grep -Ff channels.txt epg.xml > filtered_epg.xml || echo "No matching channels found"
          mv filtered_epg.xml epg.xml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase  # Prevent push conflicts
          git add epg.xml channels.txt
          git commit -m "Auto-updated EPG & Channels" --allow-empty
          git push
