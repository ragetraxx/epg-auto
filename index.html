<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #121212);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header img {
            height: 45px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
            margin-left: 10px;
        }

        /* Video Player */
        .player-container {
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
        }

        video {
            width: 100%;
            border-radius: 15px;
        }

        /* Channel Selector */
        .channel-select-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 16px;
            }
            select {
                font-size: 14px;
                padding: 8px;
            }
            .player-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Rage Media Network</h1>
    </div>

    <!-- Video Player -->
    <div class="player-container">
        <video id="video" controls autoplay></video>
    </div>

    <!-- Channel Selector -->
    <div class="channel-select-container">
        <select id="channelSelect">
            <option value="https://stream.gia.tv/giatv/giatv-ragetv/ragetv/playlist.m3u8">SineManila</option>
            <option value="https://ssh101stream.ssh101.com/akamaissh101/ssh101/ragetv/playlist.m3u8">RageTV</option>
            <option value="https://ssh101stream.ssh101.com/akamaissh101/ssh101/bihm/playlist.m3u8">BIHMTV</option>
            <option value="https://ssh101stream.ssh101.com/akamaissh101/ssh101/ragemusicph/playlist.m3u8" selected>Rage Music TV</option>
        </select>
    </div>

    <script>
        var video = document.getElementById('video');
        var channelSelect = document.getElementById('channelSelect');

        function loadStream(url) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                window.hls = new Hls();
                window.hls.loadSource(url);
                window.hls.attachMedia(video);
                window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // Load the selected channel on start
        loadStream(channelSelect.value);

        // Change channel when the user selects a new option
        channelSelect.addEventListener('change', function () {
            loadStream(this.value);
        });
    </script>

</body>
</html>
