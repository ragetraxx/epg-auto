<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header h1 {
            font-size: 18px;
            flex-grow: 1;
            text-align: center;
        }

        /* Channel Selector */
        .channel-select-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
        }

        /* Video Player */
        .player-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .header img {
                height: 30px;
            }
            .header h1 {
                font-size: 16px;
            }
            select {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Rage Media Network</h1>
    </div>

    <!-- Full-Screen Video Player -->
    <div class="player-container">
        <video id="video" controls autoplay></video>
    </div>

    <!-- Channel Selector -->
    <div class="channel-select-container">
        <select id="channelSelect">
            <option value="https://stream.gia.tv/giatv/giatv-ragetv/ragetv/playlist.m3u8">SineManila</option>
            <option value="https://ssh101stream.ssh101.com/akamaissh101/ssh101/ragetv/playlist.m3u8" selected>RageTV</option>
            <option value="https://ssh101stream.ssh101.com/akamaissh101/ssh101/bihm/playlist.m3u8">BIHMTV</option>
        </select>
    </div>

    <script>
        var video = document.getElementById('video');
        var channelSelect = document.getElementById('channelSelect');

        function loadStream(url) {
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                window.hls = new Hls();
                window.hls.loadSource(url);
                window.hls.attachMedia(video);
                window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // Load the selected channel on start
        loadStream(channelSelect.value);

        // Change channel when the user selects a new option
        channelSelect.addEventListener('change', function () {
            loadStream(this.value);
        });
    </script>

</body>
</html>
